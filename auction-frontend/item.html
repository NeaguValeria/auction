<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aroma Shop - Login</title>
    <link rel="icon" href="resources/img/Fevicon.png" type="image/png">
    <link rel="stylesheet" href="resources/vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="resources/vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="resources/vendors/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="resources/vendors/linericon/style.css">
    <link rel="stylesheet" href="resources/vendors/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="resources/vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="resources/vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="resources/vendors/nouislider/nouislider.min.css">

    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>

<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">

            <div class="col-lg-6">
                <div class="login_form_inner register_form_inner">
                    <h3>Item Form </h3>
                    <form class="row login_form" action="#/" id="register_form">

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Item name" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Item name'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="description" name="description"
                                   placeholder="Item description" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Item description'">
                        </div>


                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="startingPrice" name="startingPrice"
                                   placeholder="Please insert starting price" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Please insert starting price'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="startDate" name="startDate"
                                   placeholder="Please insert start Date" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Please insert start Date'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="endDate" name="endDate"
                                   placeholder="Please insert end Date" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Please insert end Date'">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="category" name="category"
                                   placeholder="Please insert item category" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Please insert item category'">
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="button" value="submit" class="button button-register w-100">Add item
                            </button>
                        </div>
                        <div class="col-md-12 form-group registerSuccessful">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->


<script src="resources/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="resources/vendors/bootstrap/bootstrap.bundle.min.js"></script>
<script src="resources/vendors/skrollr.min.js"></script>
<script src="resources/vendors/owl-carousel/owl.carousel.min.js"></script>
<script src="resources/vendors/nice-select/jquery.nice-select.min.js"></script>
<script src="resources/vendors/jquery.ajaxchimp.min.js"></script>
<script src="resources/vendors/mail-script.js"></script>
<script src="resources/js/main.js"></script>

<script src="resources/js/item.js"></script>
</body>
</html>
